<div class="overAll">
    <div class="registration">
        <h2>Nachname: </h2>
        <input type="text" [(ngModel)]="user.lastName">
        <h2>Vorname: </h2>
        <input type="text" [(ngModel)]="user.firstName">
        <h2>Passwort:</h2>
        <input type="password" [(ngModel)]="user.password">
        <h2>Passwort best√§tigen:</h2>
        <input type="password" [(ngModel)]="confirmPassword">
        <button (click)="createUser()">Profil erstellen!</button>

        <h3>Sie haben schon ein Profil?</h3>
        <a href="/login">Jetzt anmelden</a>
    </div>
</div>
