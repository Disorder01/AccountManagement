<div *ngIf="user" class="user-info-card">
  <h3>Benutzerinformationen</h3>
  <ul>
    <li><strong>ID:</strong> {{ user.id }}</li>
    <li><strong>Vorname:</strong> {{ user.firstName }}</li>
    <li><strong>Nachname:</strong> {{ user.lastName }}</li>
  </ul>
</div>

<div class="account-table-container">
  <h2>Meine Konten</h2>
  <table class="account-table">
    <thead>
      <tr>
        <th>Kontonr.</th>
        <th>Typ</th>
        <th>Kontostand</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of accounts">
        <td>{{ a.accountNumber }}</td>
        <td>{{ a.accountType }}</td>
        <td>{{ a.accountBalance | number:'1.2-2' }} â‚¬</td>
      </tr>
    </tbody>
  </table>
</div>
